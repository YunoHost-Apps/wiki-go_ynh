#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "wiki-go"
name = "Wiki-Go"
description.en = "Databaseless flat-file wiki platform"
description.fr = "Plate-forme wiki moderne sans base de donnÃ©es"

version = "1.8.5~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
website = "https://wikigo.leomoon.com/"
code = "https://github.com/leomoon-studios/wiki-go"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "80M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["en", "es", "fr", "it", "nl", "pl", "pt"]
    default = "fr"

    [install.admin]
    type = "user"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    extract = false
    rename = "wiki-go"
    amd64.url = "https://github.com/leomoon-studios/wiki-go/releases/download/v1.8.5/wiki-go-linux-amd64"
    amd64.sha256 = "feaa0a67f0f7bc77a8cfb20abea21f2e9a8d863f17a32523c38e740c3db88457"
    arm64.url = "https://github.com/leomoon-studios/wiki-go/releases/download/v1.8.5/wiki-go-linux-arm64"
    arm64.sha256 = "77e827dd342839584ce0841b47133723c05b8cb1ebfefc2c8c2074b4f7eda12d"
    armhf.url = "https://github.com/leomoon-studios/wiki-go/releases/download/v1.8.5/wiki-go-linux-armv7"
    armhf.sha256 = "ac42dd7c0ef71c8ee7093e64f75738c5f24e07a5751fdc06c94088b8a2c88985"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "wiki-go-linux-amd64"
    autoupdate.asset.arm64 = "wiki-go-linux-arm64"
    autoupdate.asset.armhf = "wiki-go-linux-armv7"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
