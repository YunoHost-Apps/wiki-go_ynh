#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "wiki-go"
name = "Wiki-Go"
description.en = "Databaseless flat-file wiki platform"
description.fr = "Plate-forme wiki moderne sans base de donnÃ©es"

version = "1.8.3~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-3.0"
website = "https://wikigo.leomoon.com/"
code = "https://github.com/leomoon-studios/wiki-go"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "80M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["en", "es", "fr", "it", "nl", "pl", "pt"]
    default = "fr"

    [install.admin]
    type = "user"

[resources]

    [resources.sources]

    [resources.sources.main]
    in_subdir = false
    extract = false
    rename = "wiki-go"
    amd64.url = "https://github.com/leomoon-studios/wiki-go/releases/download/v1.8.3/wiki-go-linux-amd64"
    amd64.sha256 = "657e41aadd3190e52eb724195857aab05b5a19ff378f5bf0432b5e8bb022540a"
    arm64.url = "https://github.com/leomoon-studios/wiki-go/releases/download/v1.8.3/wiki-go-linux-arm64"
    arm64.sha256 = "ef2c3f9ba7b32a5774c4e8b55f5bac21eab82226ab27eec6a05523f6fc3c936e"
    armhf.url = "https://github.com/leomoon-studios/wiki-go/releases/download/v1.8.3/wiki-go-linux-armv7"
    armhf.sha256 = "84d16308d89ad4f3da7b4b7b8fd2bd7039eea1bdc28153a893e58657714835cc"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "wiki-go-linux-amd64"
    autoupdate.asset.arm64 = "wiki-go-linux-arm64"
    autoupdate.asset.armhf = "wiki-go-linux-armv7"

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
